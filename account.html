<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music</title>
    <script src="https://kit.fontawesome.com/00285535b8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js"></script>
</head>
    <body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html?username=user">Your Music</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html?username=user">Events</a>
              </li>
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="content">
        <div class="title-edit">
          <h1 id="title">Sign In</h1>
        </div>
        <div class="event-listings">
            <form id="form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" onclick="rmOutline('username')"  placeholder="Enter Username">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" onclick="rmOutline('password')"  placeholder="Password">
                </div>
                <button type="submit" onclick="login()" class="btn btn-primary submit">Sign In</button>
                <a class="link" onclick="signSwap('signUp')" >Don't have an account?</a>
              </form>
        </div>
      </div>
    </body>
</html>
