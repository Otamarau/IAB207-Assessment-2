<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Music</title>
    <script src="https://kit.fontawesome.com/00285535b8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
</head>
    <body onload="uploadedEvents()">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html?username=user">Your Music</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html?username=user">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" id="ticketsNav" href="booked_events.html?username=user">Tickets
                </a>
              </li>
            </ul>
          </div>
          <button class="btn btn-outline-success me-2" id="createEvent" type="button">Create Event</button>
        </div>
      </nav>
      <div class="content">
        <div class="title">
          <h1>Edit Event</h1>
          <h1 id="welcome"></h1>
        </div>
        <div class="event-listings">
            <div class="event-row upload-event">
                <div class="upload-image">
                    <input class="image" type="file" />
                </div>
                <div class="info-con">
                  <h1>Title: <input type="text" class="input" id="Title" placeholder="Title" /></h1>
                  <div class="description-con">
                    <p>
                      Artist: <input type="text" id="Artist" class="input" placeholder="Artist" />
                    </p>
                    <p>
                      Category: <input type="text" id="Category" class="input" placeholder="Category" />
                    </p>
                    <p>Description  <input type="text" id="Description" class="input" placeholder="Description" /></p>
                  </div>
                  <div class="options-con">
                    <p><i class="fa-solid fa-ticket"></i>:  <input type="text" id="Tickets" class="input" placeholder="Ticket Amount" /></p>
                    <p><i class="fa-solid fa-location-dot"></i>:<input type="text" id="Location" class="input" placeholder="Location" /></p>
                    <p><i class="fa-solid fa-calendar-days"></i>: <input type="date" id="Date" class="input"/></p>
                  </div>
                </div>
              </div>
              <br>
              <button class="btn btn-outline-success me-2" onclick="createMusicEvent()" type="button">Create Event</button>
              <br>
            </div>
            <div class="title-edit">
                <h1>Your Listings</h1>
            </div>
            <div class="event-listings" id="event-listings">

              
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
